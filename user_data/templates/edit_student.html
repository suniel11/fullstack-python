{% extends "base.html" %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Edit Student</h1>
<form action="{{ url_for('edit_student', student_id=student._id) }}" method="POST" class="bg-white p-6 rounded shadow">
    <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
        <input type="text" id="name" name="name" value="{{ student.name }}" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
    </div>
    <div class="mb-4">
        <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ student.dob }}" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
    </div>
    <div class="mb-4">
        <label for="course" class="block text-sm font-medium text-gray-700">Course:</label>
        <input type="text" id="course" name="course" value="{{ student.course }}" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
    </div>
    <div class="mb-4">
        <label for="semester" class="block text-sm font-medium text-gray-700">Semester:</label>
        <input type="text" id="semester" name="semester" value="{{ student.semester }}" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
    </div>
    <div class="mb-4">
        <label for="cgpa" class="block text-sm font-medium text-gray-700">CGPA:</label>
        <input type="text" id="cgpa" name="cgpa" value="{{ student.cgpa }}" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
    </div>
    <div class="mb-4">
        <label for="subject" class="block text-sm font-medium text-gray-700">Subject:</label>
        <input type="text" id="subject" name="subject" value="{{ student.subject }}" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
</form>
{% endblock %}
