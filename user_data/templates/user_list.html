<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100">
    <div class="  container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">User List</h1>
        <ul class="space-y-4">
            {% for user in users %}
            <li class="hover:bg-gray-300 bg-white p-4 rounded shadow">
                <a href="{{ url_for('user_detail', user_id=user['_id']) }}" class="block">
                    <!-- <p class="text-lg font-semibold">Name: {{ user.name }}</p> -->
                    {% if user.picture %}
                    <p class="text-lg font-semibold flex">{{ user.name }}</p>

                    <img class="flex  w-12 rounded-full" src="{{ url_for('static', filename='uploads/' + user.picture) }}" alt="User Picture" class="w-24 h-24 object-cover rounded-full mt-2">
                    {% endif %}
                    <p>Date of Birth: {{ user.dob }}</p>
                    <p>Course: {{ user.course }}</p>
                    <p>Semester: {{ user.semester }}</p>
                    <p>CGPA: {{ user.cgpa }}</p>
                   
                </a>
                <form action="{{ url_for('delete_user', user_id=user['_id']) }}" method="POST" class="mt-2">
                    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_user') }}" class="text-blue-500 mt-4 inline-block"> Add New Student data</a>

    </div>
</body>
</html>
