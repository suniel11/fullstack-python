<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">User Detail</h1>
        <div class="bg-white p-6 rounded shadow">
            <p class="text-lg font-semibold">Name: {{ user.name }}</p>
            <p>Date of Birth: {{ user.dob }}</p>
            <p>Course: {{ user.course }}</p>
            <p>Semester: {{ user.semester }}</p>
            <p>CGPA: {{ user.cgpa }}</p>
            {% if user.picture %}
            <img src="{{ url_for('static', filename='uploads/' + user.picture) }}" alt="User Picture" class="w-24 h-24 object-cover rounded-full mt-2 mb-4 mx-auto block ">
            {% endif %}
        </div>
        <a href="{{ url_for('home') }}" class="text-blue-500 flex mt-3">Home</a>
        <a href="{{ url_for('user_list') }}" class="text-blue-500 mt-1 inline-block">Back to User List</a>
    </div>
</body>
</html>
