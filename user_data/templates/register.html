<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script>
        function addSubjectField() {
            const container = document.getElementById('subjects-container');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'subjects';
            input.required = true;
            input.className = 'mt-1 block w-full border border-gray-300 rounded-md shadow-sm';
            container.appendChild(input);
        }
    </script>
</head>
<body>
    <h1>Register</h1>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="subjects">Subjects:</label>
        <div id="subjects-container">
            <input type="text" name="subjects" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
        </div>
        <button type="button" onclick="addSubjectField()">Add Another Subject</button>
        <br>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</body>
</html>
