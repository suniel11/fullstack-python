<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="text-white text-lg font-bold">Home</a>
            <div>
                <a href="{{ url_for('profile') }}" class="text-white mr-4">Profile</a>
                <a href="{{ url_for('announcements') }}" class="text-white mr-4">Announcements</a>
                <a href="{{ url_for('logout') }}" class="text-white">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
